# 服务端口server.port=8001# 服务名称spring.application.name=service-edu# 环境设置 dev?test?prodspring.profiles.active=dev# MySQL数据库连接信息spring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.datasource.url=jdbc:mysql://localhost:3306/guli?useUnicode=true&useSSL=false&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useAffectedRows=true&allowMultiQueries=truespring.datasource.username=rootspring.datasource.password=123456# 返回JSON的全局时间格式spring.jackson.date-format=yyyy-MM-dd HH:mm:ssspring.jackson.time-zone=GMT+8# Mybatis-Plus日志# mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl# 设置日志级别# 日志级别: OFF FATAL ERROR WARN INFO DEBUG ALL# logging.level.root=INFO# Nacos配置spring.cloud.nacos.server-addr=localhost:8848# 配置mapper.xmlmybatis-plus.mapper-locations=classpath:com/atguigu/eduservice/mapper/xml/*.xml# Hystrix开启熔断机制# feign.hystrix.enabled=true# 开启hystrixfeign.circuitbreaker.enabled=true# 设置hystrix超时时间，默认1000ms# hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000# Redis 基本配置spring.redis.host=127.0.0.1spring.redis.port=6379spring.redis.database= 0spring.redis.timeout=1800000spring.redis.lettuce.pool.max-active=20spring.redis.lettuce.pool.max-wait=-1#最大阻塞等待时间(负数表示没限制)spring.redis.lettuce.pool.max-idle=5spring.redis.lettuce.pool.min-idle=0